<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Transform</h1>
        <section>
            <h2>Translate</h2>
            <div style="display: flex;flex-wrap: wrap; gap: 1em">
                <div class="square">
                    <div class="square2 translate">translate</div>
                </div>
                <div class="square">
                    <div class="square2 translateX">translateX</div>
                </div>
                <div class="square">
                    <div class="square2 translateY">translateY</div>
                </div>
                <div class="square">
                    <div class="square2 translateZ">translateZ</div>
                </div>
            </div>
        </section>
        <section>
            <h2>Rotate</h2>
            <div style="display: flex;flex-wrap: wrap; gap: 1em">
                <div class="square">
                    <div class="square2 rotate">rotate</div>
                </div>
                <div class="square">
                    <div class="square2 rotateX">rotateX</div>
                </div>
                <div class="square">
                    <div class="square2 rotateY">rotateY</div>
                </div>
            </div>
        </section>
        <section>
            <h2>Scale</h2>
            <div style="display: flex;flex-wrap: wrap; gap: 1em">
                <div class="square">
                    <div class="square2 scale">scale</div>
                </div>
                <div class="square">
                    <div class="square2 scaleX">scaleX</div>
                </div>
                <div class="square">
                    <div class="square2 scaleY">scaleY</div>
                </div>
            </div>
        </section>
        <section>
            <h2>Skew</h2>
            <div style="display: flex;flex-wrap: wrap; gap: 1em">
                <div class="square">
                    <div class="square2 skew">skew(a)</div>
                </div>
                <div class="square">
                    <div class="square2 skewX">skewX(a)</div>
                </div>
                <div class="square">
                    <div class="square2 skewY">skewY(a)</div>
                </div>
                <div class="square">
                    <div class="square2 skewO">skew(a,b)</div>
                </div>
            </div>
        </section>
        <section>
            <h2>Multiples properties</h2>
            <div style="display: flex;flex-wrap: wrap; gap: 1em">
                <div class="square">
                    <div class="square2 rotateXYZ">rotateXYZ</div>
                </div>
            </div>
        </section>

        <h1>Keyframes e animation</h1>
        <section>
            <div class="square">
                <div class="square2 rotate-ani">rotate</div>
            </div>
        </section>
    </div>

</body>

</html>
